<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        /* 定义一个css属性变量 */
        /* 只有后代属性可以使用 */
        --main-color: #f00;
      }

      .box {
        font-size: 20px;
        color: var(--main-color);
      }

      .title {
        font-size: 40px;
        color: var(--main-color)
      }
    </style>
  </head>
  <body>
    <div class="box">我是box盒子</div>
    <div class="title">我是标题</div>
  </body>
</html>

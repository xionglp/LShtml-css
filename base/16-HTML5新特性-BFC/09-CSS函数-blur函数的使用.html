<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <style>
      /* img {

      .box {
        display: inline-block;
        position: relative;
      }

      .box .cover {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
      }

      
    </style>
  </head>
  <body>
    <!-- <img src="../0-images/kobe01.jpg" alt=""> -->

    <div class="box">
      <img src="../0-images/kobe01.jpg" alt="">
      <div class="cover"></div>
    </div>
  </body>

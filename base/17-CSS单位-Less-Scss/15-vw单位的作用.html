<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 
        rem: 
        1> 动态设置html的font-size
        2> font-size: 视口的宽度 / 10
        3> 换算成rem的值
      */

      /* 
        vw : 1vm = 视口宽度1% 
      */

      .box {
        width: 26.6667vw;
        height: 26.6667vw;
        background-color: orange;
      }
    </style>
  </head>
  <body>

    <div class="box"></div>

  </body>
</html>

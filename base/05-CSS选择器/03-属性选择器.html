<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>属性选择器</title>
    <style>
      [title] {
        color: rebeccapurple;
      }

      [title='h2'] {
        color: red;
      }
    </style>
  </head>
  <body>
    <div>我是div元素</div>
    <div title="div">我也是div元素</div>
    <p>我是p元素</p>
    <h2 title="h2">我是h2元素</h2>
  </body>
</html>

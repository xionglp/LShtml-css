<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>动态伪类</title>
    <style>
      /* a元素的链接从来没有被访问过 */
      a:link {
        color: aquamarine;
      }

      /* a元素的链接被访问过 */
      a:visited {
        color: bisque;
      }

      /* 鼠标在链接上长按住未松开 */
      a:active {
        color: purple;
      }

      /* 鼠标挪到连接上 */
      a:hover {
        color: red;
      }
    </style>
  </head>
  <body>
    <a href="http://www.mi.com">小米</a>
    <a href="http://www.baidu.com">百度一下</a>
    <input type="text" />
    <div>我是div元素</div>
  </body>
</html>

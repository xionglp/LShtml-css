<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .box {
        font-size: 50px;
        font-weight: 700;
        /* offset-x: 水平方向偏移， offset-y: 垂直方向偏移， 模糊半径， 阴影颜色 */
        text-shadow: 5px 5px 5px orange, 5px 5px 5px green, 5px 5px 5px blue;
      }
    </style>
  </head>
  <body>
    <div class="box">Hello CSS</div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border-collapse: collapse;
      text-align: center;
    }

    table td {
      border: 1px solid red;
      padding: 8px 24px;
    }
  </style>
</head>
<body>

  <!-- 跨列合并 -->
  <table>
    <tr>
      <td colspan="2">1-1</td>
    </tr>
    <tr>
      <td>2-1</td>
      <td>2-2</td>
    </tr>
  </table>

  <br>
  <br>
  <br>

  <!-- 跨行合并 -->
  <table>
    <tr>
      <td rowspan="2">1-1</td>
      <td>1-2</td>
    </tr>
    <tr>
      <td>2-2</td>
    </tr>
  </table>

</body>
</html>

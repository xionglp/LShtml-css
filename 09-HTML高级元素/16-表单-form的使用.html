<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <form action="http://hongyuancoder.com/abc" method="post" target="_blank">
      <div>
        <label for="username">
          <span>用户名: </span>
          <input type="text" name="username" id="username" />
        </label>
      </div>
      <div>
        <label for="password">
          <span>密码: </span>
          <input type="password" name="password" id="password" />
        </label>
      </div>
      <div>
        <span>性别: </span>
        <label for="male">
          <input type="radio" id="male" name="sex" value="male">男
        </label>
        <label for="female">
          <input type="radio" id="female" name="sex" value="female">女
        </label>
      </div>
      <div>
        <span>您的爱好: </span>
        <label for="basketball">
          <input type="checkbox" name="hobby" id="basketball" value="basketball">篮球
        </label>
        <label for="football">
          <input type="checkbox" name="hobby" id="football" value="football">足球
        </label>
        <label for="badminton">
          <input type="checkbox" name="hobby" id="badminton" value="badminton">羽毛球
        </label>
      </div>
      <div>
        <button type="reset">重置按钮</button>
        <button type="submit">提交按钮</button>
      </div>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        color: #f00;
      }

      .box {
        color: aqua;
      }

      /* 一个html文件中一般id是唯一的 */
      #title {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div>我是div1</div>
    <div class="box">我是div2</div>
    <div id="title">我是div3</div>

    <p class="box">我是p元素</p>
  </body>
</html>

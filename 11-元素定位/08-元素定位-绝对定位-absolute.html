<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 1000px;
        height: 800px;
        background-color: #f00;
        position: relative;
        top: 0;
      }

      .box {
        position: relative;
        width: 600px;
        height: 400px;
        background-color: #0f0;
      }

      strong {
        position: absolute;
        right: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <span>我是span元素</span>
        <strong>我是strong元素</strong>
        <img src="../0-images/gouwujie01.jpg" alt="" />
        <div>我是div元素</div>
      </div>
    </div>
  </body>

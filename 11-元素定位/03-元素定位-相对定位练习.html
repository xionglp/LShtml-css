<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        font-size: 20px;
      }
      span {
        /* 相对定位，参照元素自己原来的位置 */
        position: relative;
        bottom: 8px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div>3<span>2</span> + 2<span>3</span> = 17</div>
  </body>
</html>
